<!DOCTYPE html>
<html lang="en-AU">
<head>
  <title>Bogong Rover Chalet</title>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel='shortcut icon' href='{{site.baseurl}}/img/apple-touch-icon.png' />
  <link rel='shortcut icon' href='{{site.baseurl}}/img/favicon.ico' type='image/x-icon' />
  <link rel='stylesheet' href='//cdn.jsdelivr.net/fontawesome/4.6.3/css/font-awesome.min.css'>
  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Alegreya|Nunito|Material+Icons'>
  <link href='/css/site.css' rel='stylesheet' />
</head>
<body>
  <nav class='side-nav'>
    <ul>
      <a data-scroll href='https://app.bogongroverchalet.org.au' class='dark' style='background-color: #fafafafa; color: #333'>
        <li>
          Chalet App
        </li>
      </a>
      <a data-scroll href='{% if page.url != '/' %}/{% endif %}#top' class='dark' style='background-color: green;'>
        <li>
          {% if page.url == '/' %} Top {% else %} Home {% endif %}
        </li>
      </a>
      <a data-scroll href='{% if page.url != '/' %}/{% endif %}#summer' style='background-color: yellow;'>
        <li>
          Summer
        </li>
      </a>
      <a data-scroll href='{% if page.url != '/' %}/{% endif %}#winter' class='dark' style='background-color: blue;'>
        <li>
          Winter
        </li>
      </a>
      <a data-scroll href='{% if page.url != '/' %}/{% endif %}#winter-venturer' class='dark' style='background-color: maroon;'>
        <li>
          Snow Venture
        </li>
      </a>
      <a data-scroll href='{% if page.url != '/' %}/{% endif %}#winter-rover' class='dark' style='background-color: red;'>
        <li>
          Ski Moot
        </li>
      </a>
      <a data-scroll href='#more-info' class='dark not-mobile' style='background-color: #999;'>
        <li>
          More info
        </li>
      </a>
      <a data-scroll href='#footer-nav' class='dark only-mobile' style='background-color: #999;'>
        <li>
          Full menu
        </li>
      </a>
      <a href='#' onclick='window.event.preventDefault()' class='dark only-mobile' style='background-color: #333;'>
        <li>
          Close menu
        </li>
      </a>
    </ul>
  </nav>
  {{content}}
  <script id="netlify-identity" src="https://identity.netlify.com/v1/netlify-identity-widget.js" async></script>
  <script>
    document.getElementById('netlify-identity').onload = function() {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', function(user) {
          if (!user) {
            window.netlifyIdentity.on('login', function() {
              document.location.href = '/admin/'
            })
          }
        })
      }
    }
  </script>
  <!-- <script src='{{site.baseurl}}/js/site.js'></script> -->
  <script src='/js/site.js'></script>
  <script>
    var hasTouch = 'ontouchstart' in document.documentElement
    document.querySelectorAll('[title]:not([title=""])').forEach(function(e) {
      new Drop({
        target: e,
        content: e.title,
        classes: 'drop-theme-arrows-bounce-dark',
        openOn: hasTouch ? 'click' : 'hover',
        position: 'top center',
        constrainToScrollParent: false,
      })
      e.title = ''
      e.style.cursor = hasTouch ? 'pointer' : 'help'
    })
  </script>
  <script>
    var hashIsh = window.location.hash.replace(/^#/, '')
    var offset = hashIsh === 'winter-rover' || hashIsh === 'winter-venturer' ? 200 : hashIsh === 'summer' || hashIsh === 'winter' || hashIsh === 'more-info' ? 150 : 0
    if(offset) {
      requestAnimationFrame(function() {
        if('scrollingElement' in document) document.scrollingElement.scrollTop = document.scrollingElement.scrollTop - offset
        else document.body.scrollTop = document.body.scrollTop - offset
      })
    }
    new SmoothScroll('[data-scroll]', {
      speedAsDuration: true,
      speed: 500,
      easing: 'easeOutQuad',
      offset: function(anchor, toggle) {
        return anchor.id === 'winter-rover' || anchor.id === 'winter-venturer' ? 200 : anchor.id === 'summer' || anchor.id === 'winter' || anchor.id === 'more-info' ? 150 : 0
      }
    })
    Array.from(document.querySelectorAll('[data-scroll], .tab-item a, .tab-contents a[href^="#"]')).forEach(function(el) {
      el.onclick = function(event) {
        var st = 'scrollingElement' in document ? document.scrollingElement.scrollTop : document.body.scrollTop
        window.location.href = this.href
        if('scrollingElement' in document) document.scrollingElement.scrollTop = st
        else document.body.scrollTop = st
      }
    })
  </script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-70761518-2', 'auto');
    ga('send', 'pageview');
  </script>
</body>
